<!DOCTYPE html>
<html lang="es">
<head>
    <title>Convertidor de unidades</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Convertidor de unidades</h1>
<label for="inputValue">Enter Value:</label>
<input type="number" id="inputValue">

<label for="inputUnit">Selecciona la unidad de entrada:</label>
<select id="inputUnit">
    <option value="meters">Metros</option>
    <option value="inches">Pulgadas</option>
    <option value="pounds">Libras</option>
    <!-- Add more unit options as needed -->
</select>

<label for="outputUnit">Selecciona la unidad de salida:</label>
<select id="outputUnit">
    <option value="meters">Metros</option>
    <option value="inches">Pulagadas</option>
    <option value="pounds">Libras</option>
    <!-- Add more unit options as needed -->
</select>

<button onclick="convert()">Convertir</button>

<p id="result"></p>

<script src="main.js"></script>
</body>
</html>
